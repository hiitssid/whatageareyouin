<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>What Age Are You In?</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <div class="proflie-pic">
            <img src="./images/abhiyan.jpg" alt="" />
          </div>
          <h1 class="fname">Abbey</h1>

          <section class="fav-food">
            <p class="icon"><i class="fa-solid fa-pizza-slice"></i></p>
            <p>Samosa Tarkari</p>
          </section>

          <section class="activity">
            <p class="icon"><i class="fa-solid fa-face-grin-stars"></i></p>
            <p>Tech Enthusiast</p>
          </section>

          <section class="age">
            <p class="icon">
              <i class="fa-solid fa-heart fa-beat"></i>
            </p>
            <div id="ageabby"></div>
          </section>

          <section class="monthday">
            <p class="icon"><i class="fa-solid fa-flag-checkered"></i></p>
            <div id="month-abby"></div>
          </section>
        </div>
        <div class="card">
          <div class="proflie-pic"><img src="./images/asbin.jpg" alt="" /></div>
          <h1 class="fname">Trooper of Hell</h1>

          <section class="fav-food">
            <p class="icon"><i class="fa-solid fa-pizza-slice"></i></p>
            <p>Chow Chow</p>
          </section>

          <section class="activity">
            <p class="icon"><i class="fa-solid fa-face-grin-stars"></i></p>
            <p>Loves Playing Guitar</p>
          </section>

          <section class="age">
            <p class="icon"><i class="fa-solid fa-heart fa-beat"></i></p>
            <div id="agetrooper"></div>
          </section>
          <section class="monthday">
            <p class="icon"><i class="fa-solid fa-flag-checkered"></i></p>
            <div id="month-trooper"></div>
          </section>
        </div>
        <div class="card">
          <div class="proflie-pic">
            <img src="./images/shekhar.jpg" alt="" />
          </div>
          <h1 class="fname">Torpey</h1>

          <section class="fav-food">
            <p class="icon"><i class="fa-solid fa-pizza-slice"></i></p>
            <p>Dal Bhat</p>
          </section>

          <section class="activity">
            <p class="icon"><i class="fa-solid fa-face-grin-stars"></i></p>
            <p>Born Enterpurner</p>
          </section>

          <section class="age">
            <p class="icon"><i class="fa-solid fa-heart fa-beat"></i></p>
            <div id="agetorpey"></div>
          </section>
          <section class="monthday">
            <p class="icon"><i class="fa-solid fa-flag-checkered"></i></p>
            <div id="month-torpey"></div>
          </section>
        </div>
        <div class="card">
          <div class="proflie-pic"><img src="./images/sid.jpg" alt="" /></div>
          <h1 class="fname">Khoya</h1>

          <section class="fav-food">
            <p class="icon"><i class="fa-solid fa-pizza-slice"></i></p>
            <p>Chiya Puff</p>
          </section>

          <section class="activity">
            <p class="icon"><i class="fa-solid fa-face-grin-stars"></i></p>
            <p>Anytime Ready To Hike</p>
          </section>

          <section class="age">
            <p class="icon"><i class="fa-solid fa-heart fa-beat"></i></p>
            <div id="agekhoya"></div>
          </section>
          <section class="monthday">
            <p class="icon"><i class="fa-solid fa-flag-checkered"></i></p>
            <div id="month-khoya"></div>
          </section>
        </div>
      </div>
    </main>
    <script src="./age.js"></script>
  </body>
</html>
